<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Portal - The Golden Hues | Sudhin</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="dashboard">
  <header class="dashboard-header">
    <div class="container">
      <div class="dashboard-nav">
        <div class="nav-brand">
          <div class="brand-icon"><span class="icon-inner">TGH</span></div>
          <div class="brand-text">
            <div class="brand-name">The Golden Hues</div>
            <div class="brand-tagline">Manager Portal</div>
          </div>
        </div>
        <div class="nav-actions">
          <button class="btn btn-ghost btn-small" id="refreshBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" stroke="currentColor" stroke-width="2"/>
            </svg>
          </button>
          <a href="index.html" class="btn btn-secondary btn-small">Exit</a>
        </div>
      </div>
    </div>
  </header>

  <main class="dashboard-main">
    <div class="container">
      <h1 style="margin-bottom: 2rem;">Approval & Operations Dashboard</h1>
      
      <div class="grid-2">
        <div class="panel">
          <div class="panel-header">
            <h2 class="panel-title">Pending Approvals</h2>
            <span class="badge badge-gold" id="pendingCount">0</span>
          </div>
          <div id="approvalQueue" class="list-unstyled">
            <!-- Populated by JS -->
          </div>
        </div>

        <div class="panel">
          <div class="panel-header">
            <h2 class="panel-title">Today's Schedule</h2>
          </div>
          <div id="scheduleList" class="list-unstyled">
            <!-- Populated by JS -->
          </div>
        </div>
      </div>

      <div class="grid-2">
        <div class="panel">
          <div class="panel-header">
            <h2 class="panel-title">Space Utilization</h2>
          </div>
          <div class="stats-grid-mini">
            <div style="text-align: center; padding: 1rem;">
              <div style="font-size: 2rem; font-weight: 700; color: var(--gold-primary);">6/10</div>
              <div style="font-size: 0.875rem; color: var(--text-secondary);">Meeting Pods</div>
            </div>
            <div style="text-align: center; padding: 1rem;">
              <div style="font-size: 2rem; font-weight: 700; color: var(--gold-primary);">85%</div>
              <div style="font-size: 0.875rem; color: var(--text-secondary);">Capacity</div>
            </div>
            <div style="text-align: center; padding: 1rem;">
              <div style="font-size: 2rem; font-weight: 700; color: var(--gold-primary);">2</div>
              <div style="font-size: 0.875rem; color: var(--text-secondary);">Performances Today</div>
            </div>
            <div style="text-align: center; padding: 1rem;">
              <div style="font-size: 2rem; font-weight: 700; color: var(--gold-primary);">4</div>
              <div style="font-size: 0.875rem; color: var(--text-secondary);">Available Slots</div>
            </div>
          </div>
        </div>

        <div class="panel">
          <div class="panel-header">
            <h2 class="panel-title">Quick Actions</h2>
          </div>
          <div style="display: flex; flex-direction: column; gap: 0.75rem;">
            <button class="btn btn-primary" onclick="alert('Opening capacity manager...')">Manage Capacity</button>
            <button class="btn btn-secondary" onclick="alert('Viewing staff schedule...')">Staff Schedule</button>
            <button class="btn btn-ghost" onclick="alert('Generating report...')">Generate Report</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    (function() {
      const approvals = [
        { type: 'Meeting', name: 'Tech Team Sync', date: '2025-11-20', status: 'pending' },
        { type: 'Performance', name: 'Rabindra Sangeet Evening', date: '2025-11-22', status: 'pending' },
        { type: 'Exhibition', name: 'Local Artists Showcase', date: '2025-11-25', status: 'pending' }
      ];
      
      const schedule = [
        { time: '10:00 AM', event: 'Meeting: Design Team', room: 'Pod 2' },
        { time: '3:00 PM', event: 'Performance: Classical Evening', room: 'Main Stage' },
        { time: '7:00 PM', event: 'Exhibition Opening', room: 'Outdoor Gallery' }
      ];
      
      function renderApprovals() {
        const queue = document.getElementById('approvalQueue');
        document.getElementById('pendingCount').textContent = approvals.length;
        
        queue.innerHTML = approvals.map(item => `
          <div class="list-item" style="display: flex; justify-content: space-between; align-items: center;">
            <div>
              <strong>${item.type}: ${item.name}</strong>
              <div style="font-size: 0.875rem; color: var(--text-secondary);">${item.date}</div>
            </div>
            <div style="display: flex; gap: 0.5rem;">
              <button class="btn btn-primary btn-small" onclick="alert('Approved!')">Approve</button>
              <button class="btn btn-ghost btn-small" onclick="alert('Rejected')">Reject</button>
            </div>
          </div>
        `).join('');
      }
      
      function renderSchedule() {
        const list = document.getElementById('scheduleList');
        
        list.innerHTML = schedule.map(item => `
          <div class="list-item">
            <div style="display: flex; justify-content: space-between;">
              <div>
                <strong>${item.time}</strong>
                <div style="font-size: 0.9375rem; margin-top: 0.25rem;">${item.event}</div>
              </div>
              <span class="badge badge-purple">${item.room}</span>
            </div>
          </div>
        `).join('');
      }
      
      renderApprovals();
      renderSchedule();
      
      document.getElementById('refreshBtn')?.addEventListener('click', () => {
        renderApprovals();
        renderSchedule();
        alert('Data refreshed!');
      });
    })();
  </script>
</body>
</html>
